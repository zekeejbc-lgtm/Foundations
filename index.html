<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>IDD Awareness USeP</title>
  
  <link rel="icon" type="image/png" href="icon-192.png">
  <link rel="shortcut icon" href="icon-192.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#781d22">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Fonts: Cinzel, Inter, Tinos (Times New Roman Alternative) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;600;700&family=Tinos:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="toast" class="toast">Initializing...</div>

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <img src="icon-192.png" alt="Logo">
        <div class="header-text">
          <h1 class="school-name">University of Southeastern Philippines</h1>
          <p class="campus-name">Tagum-Mabini Campus, Tagum Unit</p>
          <p class="course-name">Foundations of Special and Inclusive Education</p>
        </div>
      </div>
      
      <nav class="nav-group">
        <button id="nav-home" class="nav-btn active" onclick="switchView('home')">Home</button>
        <button id="nav-team" class="nav-btn" onclick="switchView('members')">Team</button>
        
        <!-- Theme Toggle -->
        <button class="theme-switch" onclick="toggleTheme()" aria-label="Toggle Theme">
          <div class="theme-switch-handle">
            <!-- Sun -->
            <svg class="icon-svg sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <!-- Moon -->
            <svg class="icon-svg moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
          </div>
        </button>
      </nav>
    </div>
  </header>

  <!-- Install Button -->
  <button id="install-btn" class="install-btn" style="display:none;">
    <span>⬇️</span> Install App
  </button>

  <!-- Main Content -->
  <main id="app-content">
    <div class="grid">
      <div class="sk-box sk-card"></div>
      <div class="sk-box sk-card"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-grid" id="footer-target"></div>
    <div class="copyright">
      <div style="color: var(--accent); font-weight:800; margin-bottom:8px; letter-spacing:1px;">INTELLECTUAL AND DEVELOPMENTAL DISABILITY</div>
      &copy; 2024 Bachelor of Secondary Education major in Filipino 1SF - Group 1
    </div>
  </footer>

  <!-- Content Modal -->
  <div id="modal" class="modal">
    <div class="modal-box">
      <button class="close-btn" id="close-modal">&times;</button>
      <div class="modal-scroll-content">
        <div class="modal-media-area" id="m-media"></div>
        <div class="modal-body">
          <h2 class="modal-title" id="m-title"></h2>
          <div class="modal-desc" id="m-desc"></div>
          <div id="m-ref-box" class="modal-ref">
            <h5>References</h5>
            <div class="ref-content" id="m-ref-content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profile-modal" class="modal">
    <div class="modal-box profile-box">
      <button class="close-btn" id="close-profile">&times;</button>
      <div class="modal-scroll-content" style="padding: 2.5rem; text-align: center;">
        <img id="p-img" class="inst-img" src="">
        <h2 id="p-name" class="p-name"></h2>
        <p id="p-role" class="inst-role"></p>
        <div id="p-bio" class="modal-desc"></div>
        <a id="p-fb" href="#" target="_blank" class="btn-details" style="display:inline-block; margin-top:15px; text-decoration:none;">Visit Facebook</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
  </script>
</body>
</html>
